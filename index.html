<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Position: fix -> scrool d./assets/img/anh sách bài hát  -->
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">

        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio"></audio>

    </div>

    <!-- Playlist -->
    <!-- D./assets/img/anh sách bài hát  -->
    <div class="playlist">

    </div>



  </div>
  </div>

  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
<!-- <script src="./assets/js/demo.js"></script> -->
<script>
  const $ = document.querySelector.bind(document);
  const $$ = document.querySelectorAll.bind(document);
  const playlist = $(".playlist");
  const cd = $('.cd');

  const heading = $('header h2');
  const cdThumb = $('.cd-thumb');
  const audio = $('#audio');

  const playBtn = $('.btn-toggle-play');
  const player = $('.player');
  const progress = $('#progress');
  const nextBtn = $('.btn-next');
  const prevBtn = $('.btn-prev');
  const random = $('.btn-random');

  const app = {
    currentIndex: 0,
    isPlaying: false,
    isRandom: false,
    songs: [
      {
        name: "Vở Kịch Của Em (Remix)",
        tg: "HuyN × Trường Alex",
        linkMusic: "./assets/audio/y2meta.com - Vở Kịch Của Em (Remix) __ HuyN × Trường Alex - Remix _ Nhạc Trẻ Remix Hottrend Tiktok (320 kbps).mp3",
        linkImg: "./assets/img/anh/dy.jpg"
      },
      {
        name: "Chờ đợi có đáng sợ lofi",
        tg: "Andiez x Freak D",
        linkMusic: "./assets/audio/y2meta.com - Chờ Đợi Có Đáng Sợ (Lofi Ver.) - Andiez x Freak D (320 kbps).mp3",
        linkImg: "./assets/img/anh/chodoi.jpg"
      },

      {
        name: "Call Of Silence x Akuma No Ko",
        tg: "Japandee",
        linkMusic: "./assets/audio/y2meta.com - Call Of Silence x Akuma No Ko - Mit Ft Japandee Remix _ Nhạc Hot Tik Tok Remix Mới Nhất 2023 (320 kbps).mp3",
        linkImg: "./assets/img/anh/gambar-lambang-attack-on-titan-18.jpg"
      },
      {
        name: "Yêu Người Có Ước Mơ (Lofi Ver)",
        tg: "buitruonglinh x CaoTri",
        linkMusic: "./assets/audio/y2meta.com - Yêu Người Có Ước Mơ (Lofi Ver.) - buitruonglinh x CaoTri (320 kbps).mp3",
        linkImg: "./assets/img/anh/sddefault (3).jpg"
      },
      {
        name: "id 072019",
        tg: "3107 ft 267",
        linkMusic: "./assets/audio/y2meta.com - W_n - id 072019 _ 3107 ft 267 _ Lofi Version (320 kbps).mp3",
        linkImg: "./assets/img/anh/artworks-II9KL8xJy3oYXzdn-10nPdQ-t500x500.jpg"
      },
      {
        name: "HỘI PHÁP SƯ (FAIRY TAIL)",
        tg: "QUANG NHẬT REMIX",
        linkMusic: "./assets/audio/y2meta.com - HỘI PHÁP SƯ (FAIRY TAIL) - QUANG NHẬT REMIX _ BẢN THÁNH CA HỒI SINH REMIX HOT TIKTOK _ NEWT MUSIC √ (320 kbps).mp3",
        linkImg: "./assets/img/anh/natsu-fairy-tail.jpg"
      },
      {
        name: "BỐN BỂ ƯỚC THỀ REMIX",
        tg: "NHẠC TRUNG",
        linkMusic: "./assets/audio/y2meta.com - BỐN BỂ ƯỚC THỀ REMIX ft TÚY HỒNG NHAN REMIX _ NHẠC TRUNG HOT TIKTOK 2023 (320 kbps).mp3",
        linkImg: "./assets/img/anh/thuy.jpg"
      },

      {
        name: "Suýt Nữa Thì (Lofi Ver.)",
        tg: "Andiez x Freak D",
        linkMusic: "./assets/audio/y2meta.com - Suýt Nữa Thì (Lofi Ver.) - Andiez x Freak D (320 kbps).mp3",
        linkImg: "./assets/img/anh/artworks-dW2oyJhF6TdwX10I-3tqVag-t500x500.jpg"
      },
      {
        name: "Ngày Em Đẹp Nhất",
        tg: "Tama x Bell [Lofi Ver]",
        linkMusic: "./assets/audio/y2meta.com - Ngày Em Đẹp Nhất - Tama x Bell「Lofi Ver」_ Vì ngày em đẹp nhất là ngày ./assets/img/anh mất em!!! (320 kbps).mp3",
        linkImg: "./assets/img/anh/sddefault (1).jpg"
      },
      {
        name: "Hẹn Em Ở Lần Yêu Thứ 2",
        tg: "Nguyenn x Đặng Tuấn Vũ x Freak D",
        linkMusic: "./assets/audio/y2meta.com - Hẹn Em Ở Lần Yêu Thứ 2 (Lofi Ver.) - Nguyenn x Đặng Tuấn Vũ x Freak D (320 kbps).mp3",
        linkImg: "./assets/img/anh/1200x630bb.jpg"
      }
    ]
    , render: function () {
      const htmls = this.songs.map(song => {
        return `
            <div class="song">
        <div class="thumb"
        style="background-image: url('${song.linkImg}');">
        </div>
        <div class="body">
          <h3 class="title">${song.name}</h3>
          <p class="author">${song.tg}</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
            `
      })
      $(".playlist").innerHTML = htmls.join('');
    },
    defineProperties: function () {
      Object.defineProperty(this, 'currentSong', {
        get: function () {
          return this.songs[this.currentIndex];
        }
      });
    }
    , handleEvents: function () {
      const _this = this;
      const cdWidth = cd.offsetWidth;
      // Xử lí CD quay và dừng 
      const cdThumbAnimate = cdThumb.animate([{
        transform: 'rotate(360deg)'
      }], {
        duration: 10000,
        iterations: Infinity
      })
      cdThumbAnimate.pause();
      // Xử lí phóng to thu nhỏ CD 
      document.onscroll = function () {
        const scrollTop = window.scrollY || document.documentElement.scrollTop;
        const newCdWidth = cdWidth - scrollTop;
        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
        cd.style.opacity = newCdWidth / cdWidth;

      }

      // Xử lí khi click play 
      playBtn.onclick = function () {
        if (_this.isPlaying) {
          audio.pause();

        } else {
          audio.play();
        }
        // Khi baiif hát được play
        audio.onplay = function () {
          _this.isPlaying = true;
          player.classList.add('playing');
          cdThumbAnimate.play();


        }
        // khi bài hát được pause
        audio.onpause = function () {
          _this.isPlaying = false;
          player.classList.remove('playing');
          cdThumbAnimate.pause();


        }
        // Khi tiến độ bài hát thay đổi 
        audio.ontimeupdate = function () {
          if (audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
            progress.value = progressPercent;
            // console.log(progress.value );

          }
        }

        // xử lí khi tua bài hát
        progress.onchange = function (e) {
          const seekTime = audio.duration / 100 * e.target.value;
          audio.currentTime = seekTime;
          // console.log(e.target.value);
        }
        //  Khi next bài hát 
        nextBtn.onclick = function () {
          if(_this.isRandom){
            _this.playRandom();
          }else{
            _this.nextSong();
          }
          audio.play();
        }
        //  Khi prev bài hát 
        prevBtn.onclick = function () {
          if(_this.isRandom){
            _this.playRandom();
      
          }
          else{
            _this.prevSong();

          }
          audio.play();
        }
        //  Khi click random 
        random.onclick = function (e) {

          _this.isRandom = !_this.isRandom;
          random.classList.toggle('active', _this.isRandom);
        }



      }
    },
    loadCurrentSong: function () {


      heading.textContent = this.currentSong.name;
      cdThumb.style.backgroundImage = `url('${this.currentSong.linkImg}')`;
      audio.src = this.currentSong.linkMusic;
      // console.log(heading, cdThumb, audio);


    },
    nextSong: function () {
      this.currentIndex++;
      if (this.currentIndex >= this.songs.length) {
        this.currentIndex = 0;
      }
      this.loadCurrentSong();
    },
    prevSong: function () {
      this.currentIndex--;
      if (this.currentIndex <= 0) {
        this.currentIndex = this.songs.length - 1;
      }
      this.loadCurrentSong();
    },
    playRandom: function () {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * this.songs.length);
      }
      while (newIndex === this.currentIndex);
      this.currentIndex = newIndex;
      this.loadCurrentSong();

    },
    start: function () {
      // định nghĩa thuộc tính cho obj
      this.defineProperties();
      // lắng nghe và xử lí các sự kkienej (DOM Event)
      this.handleEvents();
      // Tải thông tin của bài hát đầu tiên vào UI khi chạy ứng dụng 
      this.loadCurrentSong();

      // this.currentSong;

      // Render lại danh sách bài hát 
      this.render();
    }
  }
  app.start();

</script>

</html>
